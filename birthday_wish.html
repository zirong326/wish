<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 20px;
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff4a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！🎉🎂</h1>
        <p>亲爱的朋友，</p>
        <p>今天是你的特别一天！希望你的生日充满欢笑和爱，未来的一年更加精彩！</p>
        <p>祝你永远年轻，心想事成！💖</p>
        <button class="btn" onclick="alert('祝你生日快乐！😊')">点击祝福</button>
    </div>
</body>
</html>
